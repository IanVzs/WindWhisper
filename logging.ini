[loggers]
keys=root,backtaskLog,scheLog,svrLog

[handlers]
keys=consoleHandler,file_handler,sche_handler,svr_handler

[formatters]
keys=backtaskFormatter,stream_formatter,scheFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler
[logger_backtaskLog]
level=INFO
handlers=file_handler
qualname=backtaskLog
propagate=0
[logger_svrLog]
level=DEBUG
handlers=svr_handler
qualname=svrLog
propagate=0
[logger_scheLog]
level=DEBUG
handlers=sche_handler
qualname=scheLog
propagate=0


[handler_file_handler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=backtaskFormatter
args=("backtask.log","a", 524288000, 30, )
[handler_sche_handler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=scheFormatter
args=("sche.log","a", 524288000, 30, )
[handler_svr_handler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=backtaskFormatter
args=("svr_wsp.log","a", 524288000, 30, )
[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=stream_formatter
args=(sys.stdout,)


[formatter_backtaskFormatter]
format=%(asctime)s - %(message)s
datefmt=
[formatter_scheFormatter]
format=%(asctime)-2s %(levelname)-8s %(message)s
datefmt=
[formatter_stream_formatter]
format=%(asctime)-2s %(levelname)-8s %(message)s